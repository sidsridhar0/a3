<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .result-item {
            padding: 10px;
            background-color: #fff;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .result-item a {
            text-decoration: none;
            color: #1a73e8;
        }
        .result-item .frequency {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Search Engine</h1>
    <div class="search-container">
        <input type="text" id="search-box" class="search-box" placeholder="What would you like to know...">
        <button class="search-button" onclick="handleSearch()">Search</button>
    </div>
    <ul id="results" class="results"></ul>

    <script>
        // Function to handle the search when the button is clicked or the Enter key is pressed
        async function handleSearch() {
            const query = document.getElementById('search-box').value;
            if (query.length > 2) {
                try {
                    // Send the search request to the Python back-end (Flask API)
                    const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
                    const results = await response.json();
                    displayResults(results);
                } catch (error) {
                    console.error('Error fetching search results:', error);
                }
            } else {
                // Clear results if the query is too short
                document.getElementById('results').innerHTML = '';
            }
        }

        // Function to display the results in the results container
        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = '<li class="result-item">No results found</li>';
                return;
            }

            results.forEach(result => {
                const li = document.createElement('li');
                li.className = 'result-item';
                li.innerHTML = `
                    <a href="${result.url}" target="_blank">${result.term}</a>
                    <div class="frequency">Frequency: ${result.frequency}</div>
                `;
                resultsContainer.appendChild(li);
            });
        }

        // Add event listener for the "Enter" key press
        document.getElementById('search-box').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                handleSearch(); // Trigger the search when Enter is pressed
            }
        });
    </script>
</body>
</html>
